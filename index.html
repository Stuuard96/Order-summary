<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Order summary card</title>
    <link
      rel="shortcut icon"
      href="images/favicon-32x32.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <main class="main__card">
      <div class="card">
        <img src="images/illustration-hero.svg" alt="" class="card__head" />

        <div class="card__body">
          <h1 class="card__body--title">Order Summary</h1>
          <p class="card__body--text">
            You can now listen to millions of songs, audiobooks, and podcasts on
            any device anywhere you like!
          </p>
          <figure class="card__body--figure">
            <img src="images/icon-music.svg" alt="" />
            <div class="card__body--figure---info">
              <h3>Annual Plan</h3>
              <span>$59.99/year</span>
            </div>
            <a href="">Change</a>
          </figure>
        </div>

        <footer class="card__footer">
          <a href="" class="card__footer--payment">Proceed to Payment</a>
          <a href="" class="card__footer--cancel">Cancel Order</a>
        </footer>
      </div>
    </main>
  </body>
</html>
